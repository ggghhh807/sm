            /* تنسيق القائمة */
nav {
    background-color: #333; /* لون خلفية القائمة */
    padding: 10px 0;
    position: fixed; /* لتثبيت القائمة في الأعلى */
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000; /* لجعلها فوق المحتوى */
}

/* تنسيق القائمة نفسها */
nav ul {
    list-style: none; /* إزالة النقاط */
    display: flex; /* ترتيب العناصر أفقيًا */
    justify-content: center; /* وضعها في الوسط */
    padding: 0;
    margin: 0;
}

/* تنسيق العناصر */
nav ul li {
    margin: 0 15px; /* تباعد بين العناصر */
}

/* تنسيق الروابط */
nav ul li a {
    text-decoration: none; /* إزالة الخط تحت الروابط */
    color: white; /* لون النص */
    font-size: 18px;
    font-weight: bold;
    padding: 10px 15px;
    transition: 0.3s; /* تأثير عند التمرير */
}

/* تأثير عند مرور الماوس */
nav ul li a:hover {
    background-color: #555; /* تغيير لون الخلفية */
    border-radius: 8px; /* حواف ناعمة */
}

    justify-content: center;
    align-items: center;
